<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <link rel="stylesheet" href="style.css">
  <title>Team Members</title>
</head>
<body>
  <header>
    <h1>Meet Our Team</h1>
    <p>We're a group passionate of professionals dedicated to delivering exceptional results</p>
  </header>

  <div class="team-grid">
    <!-- Team member 1 -->
     <div class="card-top">
      <div class="profile-bg"></div>
      <div class="profile-img">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="img1">
      </div>
      <h3>Alex Morgan</h3>
      <p class="role">Founder & CEO</p>
     </div>
     <!-- Start card bottom -->
     <div class="card-bottom">
      <p class="bio">Visionary leader with 15+ years of experience in tech innovation and business strategy.</p>
      <div class="social-links">
        <a href="#" class="social-icon">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-github"></i>
        </a>
      </div>
     </div>
  </div>
</body>
</html>
